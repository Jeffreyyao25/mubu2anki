<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Converter</title>
    <meta name="description" content="将幕布 / OPML 笔记一键转换为 Anki CSV / TSV，支持删除线整棵子树过滤。">
    <style>
        :root {
            --apple-blue: #0066cc;
            --apple-bg: #ffffff;
            --apple-grey: #f5f5f7;
            --apple-border: #d2d2d7;
            --apple-text: #1d1d1f;
            --apple-sub: #86868b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 720px;
            padding: 60px 24px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0 0 8px 0;
        }

        .subtitle {
            font-size: 22px;
            color: var(--apple-sub);
            font-weight: 400;
        }

        .section {
            margin-bottom: 32px;
            width: 100%;
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            color: var(--apple-sub);
            margin-bottom: 12px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .file-drop-zone {
            position: relative;
            width: 100%;
            height: 120px;
            border: 1px solid var(--apple-border);
            border-radius: 16px;
            background-color: var(--apple-grey);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .file-drop-zone:hover {
            border-color: #86868b;
            background-color: #ffffff;
        }

        .file-drop-zone.dragover {
            border-color: var(--apple-blue);
            background-color: #eef4ff;
        }

        .icon-text {
            color: var(--apple-blue);
            font-size: 17px;
            font-weight: 500;
        }

        #file-name-info {
            margin-top: 4px;
            font-size: 13px;
            color: var(--apple-sub);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 1px solid var(--apple-border);
            border-radius: 16px;
            font-family: "SF Mono", "Menlo", monospace;
            font-size: 13px;
            line-height: 1.6;
            color: var(--apple-text);
            background: #fff;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
            white-space: pre-wrap;
        }

        textarea:focus {
            border-color: var(--apple-blue);
        }

        .settings-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--apple-grey);
            border-radius: 16px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            font-size: 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 6px;
            accent-color: var(--apple-blue);
        }

        .btn-apple {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 980px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-apple:hover {
            background-color: #0077ed;
        }

        .btn-apple:disabled {
            background-color: #d2d2d7;
            color: #f5f5f7;
            cursor: not-allowed;
        }

        footer {
            margin-top: 80px;
            padding-bottom: 40px;
            font-size: 12px;
            color: var(--apple-sub);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Anki Converter</h1>
        <div class="subtitle">让知识回归秩序。</div>
    </header>

    <div class="section">
        <span class="label">Step 1. 选取 OPML 文件</span>
        <div class="file-drop-zone" id="drop-zone">
            <span class="icon-text">选取文件</span>
            <span id="file-name-info">或将文件拖拽至此处</span>
            <input type="file" id="file_input" accept=".opml,.xml">
        </div>
    </div>

    <div class="section">
        <span class="label">Step 2. CSV / 卡片预览</span>
        <!-- 初始只显示 placeholder“待处理数据...” -->
        <textarea id="output_box" readonly placeholder="待处理数据..."></textarea>
        <!-- 隐藏的原始 OPML 文本 -->
        <textarea id="input_box" style="display:none;"></textarea>
    </div>

    <div class="section">
        <div class="settings-bar">
            <div class="radio-group">
                <label><input type="radio" name="list_type" value="ordered" checked> 有序列表</label>
                <label><input type="radio" name="list_type" value="unordered"> 无序列表</label>
                <label><input type="radio" name="list_type" value="none"> 素颜列表</label>
            </div>
            <button id="save_btn" class="btn-apple" disabled>下载 CSV</button>
        </div>
    </div>

    <footer>Designed for Mubu Users. · Hosted on GitHub Pages 推荐</footer>
</div>

<script>
(function() {
    const inputBox = document.getElementById('input_box');
    const outputBox = document.getElementById('output_box');
    const fileInput = document.getElementById('file_input');
    const saveBtn = document.getElementById('save_btn');
    const fileNameInfo = document.getElementById('file-name-info');
    const dropZone = document.getElementById('drop-zone');
    const listTypes = document.getElementsByName('list_type');

    let opmlTitle = "Export";
    let opmlTitleParts = []; // 用于文件名的「一级-二级-三级标题」
    let csvData = "";        // 真正导出的 TSV 内容

    // ✅ 完成判断：旧版属性 + _mubu_complete + 删除线(strikethrough)
    function isItemDone(node) {
        if (!node || node.tagName !== 'outline') return false;

        if (
            node.getAttribute('_status') === '1' ||
            node.getAttribute('_mubu_complete') === 'true' ||
            node.getAttribute('_complete') === 'true' ||
            node.getAttribute('_checked') === 'true'
        ) {
            return true;
        }

        const mt = node.getAttribute('_mubu_text');
        if (mt) {
            try {
                const decoded = decodeURIComponent(mt);
                if (decoded.indexOf('strikethrough') !== -1) {
                    return true;
                }
            } catch (e) {
                // 解码失败忽略
            }
        }
        return false;
    }

    function getNodeText(node) {
        const mt = node.getAttribute('_mubu_text');
        return mt ? decodeURIComponent(mt) : (node.getAttribute('text') || "");
    }

    // ✅ 图片：文字和图片之间一个 <br>
    function getNodeImg(node) {
        const mi = node.getAttribute('_mubu_images');
        if (!mi) return "";
        try {
            const imgs = JSON.parse(decodeURIComponent(mi));
            return imgs.map(function(i) {
                return '<br><img src="https://mubu.com/' + i.uri + '" />';
            }).join("");
        } catch(e) {
            return "";
        }
    }

    function convert() {
        const opmlStr = inputBox.value;
        if (!opmlStr) {
            // 没有内容时，清空预览，让 placeholder 生效
            outputBox.value = "";
            csvData = "";
            saveBtn.disabled = true;
            return;
        }

        const xml = new DOMParser().parseFromString(opmlStr, "text/xml");
        const titleTag = xml.querySelector('title');
        if (titleTag && titleTag.textContent) {
            opmlTitle = titleTag.textContent;
        }

        const results = [];
        const listTypeRadio = Array.from(listTypes).find(function(r) { return r.checked; });
        const listStyle = listTypeRadio ? listTypeRadio.value : 'ordered';

        // 计算用于文件名的「一级-二级-三级标题」
        function computeFirstTitlePath(root) {
            const path = [];
            let node = null;
            for (let i = 0; i < root.children.length; i++) {
                const n = root.children[i];
                if (n.tagName === 'outline' && !isItemDone(n)) {
                    node = n;
                    break;
                }
            }
            while (node && path.length < 3) {
                const textHtml = getNodeText(node) || "";
                const text = textHtml.replace(/<[^>]+>/g, "").trim();
                if (text) path.push(text);
                let child = null;
                for (let j = 0; j < node.children.length; j++) {
                    const c = node.children[j];
                    if (c.tagName === 'outline' && !isItemDone(c)) {
                        child = c;
                        break;
                    }
                }
                node = child;
            }
            return path;
        }

        function walk(node, path) {
            if (!node || node.tagName !== 'outline') return;

            // 已完成（含删除线）则整棵子树不生成
            if (isItemDone(node)) return;

            const children = Array.from(node.children).filter(function(c) {
                return c.tagName === 'outline';
            });
            const activeChildren = children.filter(function(c) {
                return !isItemDone(c);
            });

            let currentCard = null;

            // 有未完成子节点：Q=当前节点（第4级），A=所有子节点（第5级）
            if (activeChildren.length > 0) {
                const isSummary = activeChildren.some(function(c) {
                    return Array.from(c.children).some(function(gc) {
                        return gc.tagName === 'outline' && !isItemDone(gc);
                    });
                });

                const q = (isSummary ? "Σ " : "") + getNodeText(node) + getNodeImg(node);
                const ctx = path.length ? "《" + path.join(" - ") + "》" : "";

                const listTag = listStyle === 'ordered' ? 'ol'
                                : (listStyle === 'unordered' ? 'ul' : 'div');

                let a = "";
                if (listStyle === 'none') {
                    a = activeChildren.map(function(c) {
                        return getNodeText(c) + getNodeImg(c) + "<br>";
                    }).join("");
                } else {
                    const items = activeChildren.map(function(c) {
                        return "<li>" + getNodeText(c) + getNodeImg(c) + "</li>";
                    }).join("");
                    a = "<" + listTag + ">" + items + "</" + listTag + ">";
                }

                const safeQ  = q.replace(/\t/g, " ");
                const safeCtx = ctx.replace(/\t/g, " ");
                const safeA  = a.replace(/\t/g, " ");
                currentCard = safeQ + "\t" + safeCtx + "\t" + safeA;
            }

            const currentHtml = getNodeText(node) || "";
            const currentText = currentHtml.replace(/<[^>]+>/g, "").trim();
            const nextPath = path.slice();
            if (currentText) nextPath.push(currentText);

            activeChildren.forEach(function(c) {
                walk(c, nextPath);
            });

            if (currentCard) {
                results.push(currentCard);
            }
        }

        const body = xml.querySelector('body');
        opmlTitleParts = [];

        if (body) {
            opmlTitleParts = computeFirstTitlePath(body);
            Array.from(body.children).forEach(function(top) {
                if (top.tagName === 'outline') {
                    walk(top, []);
                }
            });
        }

        csvData = results.join("\n");

        if (!results.length) {
            outputBox.value = "未生成任何卡片：\n- 可能所有节点都被标记为完成/删除线；\n- 或 OPML 结构不符合「父=问题，子=答案」模式。";
            saveBtn.disabled = true;
            return;
        }

        // 预览：Q / A 都展开，方便检查
        const previewLines = results.map(function(line, idx) {
            const parts = line.split("\t");
            const q = parts[0] || "";
            const a = parts[2] || "";
            return "#" + (idx + 1) + "\nQ: " + q + "\nA: " + (a || "(空)") + "\n";
        });
        outputBox.value = previewLines.join("\n");
        saveBtn.disabled = false;
    }

    // 选文件
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        fileNameInfo.textContent = file.name;
        const reader = new FileReader();
        reader.onload = function(ev) {
            inputBox.value = ev.target.result;
            convert();
        };
        reader.readAsText(file);
    });

    // 拖拽导入
    ['dragenter', 'dragover'].forEach(function(name) {
        dropZone.addEventListener(name, function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        });
    });
    ['dragleave', 'drop'].forEach(function(name) {
        dropZone.addEventListener(name, function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        });
    });
    dropZone.addEventListener('drop', function(e) {
        const file = e.dataTransfer.files[0];
        if (!file) return;
        fileNameInfo.textContent = file.name;
        const reader = new FileReader();
        reader.onload = function(ev) {
            inputBox.value = ev.target.result;
            convert();
        };
        reader.readAsText(file);
    });

    // （可选）未来如果你想手动粘贴 OPML 到隐藏 textarea，再打开这里即可用
    inputBox.addEventListener('input', convert);

    // 列表样式切换
    Array.from(listTypes).forEach(function(r) {
        r.addEventListener('change', convert);
    });

    // ✅ 导出：日期-一级标题-二级标题-三级标题.csv
    saveBtn.addEventListener('click', function() {
        if (!csvData) return;

        const now = new Date();
        const dateStr = now.getFullYear() + "年" +
            String(now.getMonth() + 1).padStart(2, '0') + "月" +
            String(now.getDate()).padStart(2, '0') + "日";

        const blob = new Blob(["\ufeff" + csvData], { type: "text/csv;charset=utf-8" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);

        const titleParts = (opmlTitleParts && opmlTitleParts.length ? opmlTitleParts : [opmlTitle])
            .filter(function(t) { return !!t; });
        const titleStr = titleParts.join('-');

        a.download = dateStr + "-" + titleStr + ".csv";
        a.click();
    });
})();
</script>
</body>
</html>
